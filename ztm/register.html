<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
</head>
<body>
    <form >
        First Name: <input type="text" name="firstname"> <br/>
        Last Name: <input type="text" name="lastname"> <br />
        Email: <input type="email" required> <br/>
        Password: <input type="password" min="6" name="password"> <br>
        Birthday: <input type="date" name="birthday"> <br/>
        Gender: <br/> <input type="radio" name="gender">Male <br/>
        <input type="radio" name="gender">Female <br/> 
        <!--putting name="gender" tells the code that male and female belong to the same family.
            it tells them of each others existence. 
            And makes it so you can only select one at a time-->
        Pets: <br>
        <input type="checkbox" name="cat"> Cats <br>
        <input type="checkbox" name="dog"> Dogs <br>
        Cars: <br>
        <select>
            <option value="volvo" name= "volvo">Volvo</option>
            <option value="Audi" name= "audi">Audi</option>
            <!--Putting name attribute where there is user info-->
        </select> <br>
        <input type="submit" value="Register">
        <input type="reset">


    </form>
    
</body>
</html>
